<div class="new-project-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Create New Project</h1>
    </div>
    <div class="modal-body">
        <div class="field-container input-field">
            <p>Name of the new Project:&nbsp;<input type="text" placeholder="{{NEXT_NEW_PROJECT_NAME}}" id="project-name"/></p>
        </div>
        <div class="field-container input-field">
            <p>Projects will be Created in this Folder:</p>
            <p><input type="text" value="{{PROJECT_DIRECTORY}}" id="project-directory" readonly/>
            <button id="change-directory" class="dialog-button btn">Change</button></p>
        </div>    
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">{{Strings.CANCEL}}</button>
        <button class="dialog-button btn primary" data-button-id="ok">{{Strings.OK}}</button>
    </div>
</div>
